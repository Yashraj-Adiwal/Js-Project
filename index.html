<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background-color: #f0f0f0;
            margin: 5px 0;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        p {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DOM Manipulation</h1>
        <p id="intro-text">This is an introductory text. Click the buttons below to interact with the elements on this page.</p>
        <button id="change-text">Change Text</button>

        <div>
            <input type="text" id="item-input" placeholder="Enter new item">
            <button id="add-item">Add Item</button>
        </div>

        <button id="toggle-list">Hide List</button>

        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
